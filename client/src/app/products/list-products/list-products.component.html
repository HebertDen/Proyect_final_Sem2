<section>
  <div>
    <ion-button slot="fixed" color="danger"
      ><a [routerLink]="['/home']" routerLinkActive="router-link-active"
        >Regresar</a
      ></ion-button
    >
  </div>
  <div class="title">
    <ion-label>
      <h1>Productos</h1>
    </ion-label>
  </div>
  <div id="items">
    <div>
      <span>TOTAL: 2</span>
    </div>
  </div>
  <div id="list">
    <ion-card>
      <ion-card-header>
        <ion-card-title>ALGO1</ion-card-title>
        <ion-card-subtitle>ALGO2</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <div>
          <ion-button color="danger"
            ><ion-icon name="trash"></ion-icon
          ></ion-button>
        </div>
        <div>
          <ion-button color="warning"
            ><a
              [routerLink]="['./alter/1']"
              routerLinkActive="router-link-active"
              ><ion-icon name="create"></ion-icon></a
          ></ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
  <ion-list *ngFor="let producto of productos">
    <ion-item>
      <ion-label>{{ producto.nombre }}</ion-label>
      <ion-label>{{ producto.precio }}</ion-label>
      <ion-label>{{ producto.detalle }}</ion-label>
      <ion-label>{{ producto.categoria.nombre }}</ion-label>
    </ion-item>
  </ion-list>
  <div>
    <ion-fab slot="fixed" vertical="bottom" horizontal="end">
      <a [routerLink]="['./create']" routerLinkActive="router-link-active"
        ><ion-fab-button>
          <ion-icon name="add-outline"></ion-icon></ion-fab-button
      ></a>
    </ion-fab>
  </div>
</section>
