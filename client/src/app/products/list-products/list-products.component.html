<section>
  <div>
    <ion-button slot="fixed" color="danger"
      ><a [routerLink]="['/home']" routerLinkActive="router-link-active"
        >Regresar</a
      ></ion-button
    >
  </div>
  <div class="title">
    <ion-label>
      <h1>Productos</h1>
    </ion-label>
  </div>
  <div id="items">
    <div>
      <span>TOTAL: {{ cantidad }}</span>
    </div>
  </div>
  <div id="list" *ngFor="let producto of productos">
    <ion-card>
      <ion-card-header>
        <ion-card-title> {{ producto.nombre }}</ion-card-title>
        <ion-card-subtitle>COP&#36; {{ producto.precio }}</ion-card-subtitle>
        <ion-label> {{ producto.categoria }} </ion-label>
      </ion-card-header>
      <ion-card-content>
        <div>
          <ion-button color="danger" (click)="onDelete(producto.id)"
            ><ion-icon name="trash"></ion-icon
          ></ion-button>
        </div>
        <div>
          <ion-button color="warning"
            ><a
              [routerLink]="['./alter/', producto.id]"
              routerLinkActive="router-link-active"
              ><ion-icon name="create"></ion-icon></a
          ></ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
  <div>
    <ion-fab slot="fixed" vertical="bottom" horizontal="end">
      <a [routerLink]="['./create']" routerLinkActive="router-link-active"
        ><ion-fab-button>
          <ion-icon name="add-outline"></ion-icon></ion-fab-button
      ></a>
    </ion-fab>
  </div>
</section>
