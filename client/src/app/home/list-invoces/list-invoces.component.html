<section>
  <div class="title">
    <ion-label>
      <h1>Facturas</h1>
    </ion-label>
  </div>
  <div id="items">
    <div>
      <span>TOTAL: 2</span>
    </div>
  </div>
  <div id="list">
    <ion-card>
      <ion-card-header>
        <div>
          <div>
            <span>Fecha: 2023/05/20</span>
          </div>
          <div>
            <span>Hora: 00:00</span>
          </div>
        </div>
        <ion-card-title>N&uacute;mero: 1234567890</ion-card-title>
        <ion-card-subtitle>TOTAL: COP$100,000.00</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <div>
          <ion-button color="primary"
            ><ion-icon name="eye"></ion-icon
          ></ion-button>
        </div>
        <div>
          <ion-button color="danger"
            ><ion-icon name="trash"></ion-icon
          ></ion-button>
        </div>
        <div>
          <ion-button color="warning"
            ><ion-icon name="create"></ion-icon
          ></ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
  <div>
    <ion-fab slot="fixed" vertical="bottom" horizontal="end">
      <ion-fab-button>
        <ion-icon name="ellipsis-vertical-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="top">
        <ion-fab-button>
          <ion-icon name="add" color="success"></ion-icon>
        </ion-fab-button>
        <ion-fab-button>
          <ion-icon name="file-tray-full-outline" color="primary"></ion-icon>
        </ion-fab-button>
        <ion-fab-button>
          <ion-icon name="exit-outline" color="danger"></ion-icon>
        </ion-fab-button>
      </ion-fab-list>
    </ion-fab>
  </div>
</section>
